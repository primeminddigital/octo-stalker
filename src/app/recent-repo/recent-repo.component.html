<h2 class="flex cross-center">
  {{ repoCommits.key }}
  <a href="https://github.com/{{ repoCommits.key }}" mat-icon-button target="_blank">
    <mat-icon>open_in_new</mat-icon>
  </a>
</h2>
<mat-list>
  <mat-list-item *ngFor="let entry of repoCommits.value">
    <img matListAvatar src="{{ entry.data.author?.avatar_url }}&s=48" alt="Avatar-Missing" />
    <p mat-line>
      <a href="{{ entry.data.html_url }}" target="_blank">
        {{ entry.data.commit.message }}
      </a>
    </p>
    <p mat-line>
      <a href="https://github.com/{{ entry.data.author?.login }}" target="_blank">
        <i>{{ entry.data.commit.author.name }} @{{ entry.data.author?.login }}</i>
      </a>
      <small> ({{ entry.data.commit.committer.date | ago }})</small>
    </p>
  </mat-list-item>
</mat-list>

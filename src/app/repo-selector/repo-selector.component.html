<div class="flex gap cross-start">
	<mat-card *ngFor="let item of _repos | keyvalue" [style.margin-bottom.em]="1">
		<mat-card-title>
			{{item.key}}
		</mat-card-title>
		<mat-card-content>
			<mat-list>
				<mat-list-item *ngFor="let name of item.value">
					<span mat-line> {{name}} </span>
          <button mat-icon-button color="warn" (click)="deleteRepo(item.value, name)">&times;</button>
				</mat-list-item>
			</mat-list>
		</mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="addRepo(_repos, item.key)">+Repo</button>
      <button mat-button color="warn" (click)="deleteCard(_repos, item.key)">-Card</button>
    </mat-card-actions>
	</mat-card>
  <mat-card>
    <mat-card-title>
      User/Org Card
    </mat-card-title>
    <mat-card-actions class="flex cross-center">
      <button mat-button color="primary" (click)="addCard(_repos)">+Card</button>
    </mat-card-actions>
  </mat-card>
</div>

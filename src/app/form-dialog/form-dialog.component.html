@if (data.title) {
  <h2 mat-dialog-title>
    {{ data.title }}
  </h2>
}

<form id="form-dialog-form" class="column flex" #f="ngForm" (ngSubmit)="dialog.close(f.value)">
  @for (field of data.fields; track field) {
    @switch (field.type) {
      @case ('select') {
        <mat-form-field>
          <mat-label>{{ field.label || field.name }}</mat-label>
          <mat-select
            [ngModel]="field.default"
            [name]="field.name"
            [required]="field.required"
            [disabled]="field.disabled"
            [placeholder]="field.placeholder"
          >
            @for (option of field.options; track option) {
              <mat-option [value]="option.value">
                {{ option.label }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
      }
      @default {
        <mat-form-field>
          <mat-label>{{ field.label || field.name }}</mat-label>
          <input
            matInput
            autocomplete="off"
            [type]="field.type || 'text'"
            [ngModel]="field.default"
            [name]="field.name"
            [required]="field.required"
            [readonly]="field.readonly"
            [disabled]="field.disabled"
            [placeholder]="field.placeholder"
          />
        </mat-form-field>
      }
    }
  }
</form>

<div mat-dialog-actions>
  <button
    type="submit"
    form="form-dialog-form"
    mat-button
    color="primary"
    [disabled]="f.invalid || f.pristine"
  >
    {{ data.submitText || 'Submit' }}
  </button>
  <button mat-button matDialogClose>
    {{ data.cancelText || 'Cancel' }}
  </button>
</div>
